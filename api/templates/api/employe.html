{% extends "api/home.html" %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Age</th>
        <th scope="col">Profession</th>
        <th scope="col">Salaire</th>
      </tr>
    </thead>
    <tbody>
      {% for data in employes %}
      <tr>
        <td>{{data.id}}</td>
        <td>{{data.nom}}</td>
        <td>{{data.prenom}}</td>
        <td>{{data.age}}</td>
        <td>{{data.profession.libelle}}</td>
        <td>{{data.sal_employee}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
